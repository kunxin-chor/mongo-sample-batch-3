<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class='container'>
        <form method="GET" class='mb-3'>
            <div class='form-group'>
                <input placeholder='Name' type="text" value="{{search_terms}}" name='search-by' class="form-control mb-1"/>
            </div>
            <div class='form-group'>
                <select name='country' class='form-control'>
                    <option>Any</option>
                    <option>Canada</option>
                    <option>Singapore</option>
                    <option>New Zealand</option>
                    <option>Malaysia</option>
                </select>
            </div>
            <div class='form-group'>
                <p>Must Have:</p>
                <input type="checkbox" name="must-have" value="Internet"/><label>Internet</label>
                <input type="checkbox" name="must-have" value="Washer"/><label>Washer</label>
                <input type="checkbox" name="must-have" value="Waterfront"><label>Waterfront</label></labe>
                <input type="checkbox" name="must-have" value="Step-free access"><label>Step-free access</label>   
            </div>
            <input type="submit" class="btn btn-primary" value="Search"/>
        </form>
        <table class='table'>
            <thead>
                <tr>
                    <th>Name</th>
                
                    <th>Country</th>
                    
                    <th>Amenities</th>
                </tr>
            </thead>
            {% for each_result in results %}
            <tr>
                <td>
                    {{ each_result["name"] }}
                </td>
                <td>
                    {{ each_result["address"]["country"] }}
                </td>
                <td>
                    {% for each_amentity in each_result['amenities'] %}
                    <span>{{each_amentity }}</span>,
                    {%endfor%}
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
